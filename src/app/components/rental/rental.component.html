<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>RentalId</th>
      <th>Marka</th>
      <th>Müşteri</th>
      <th>Kiralama Tarihi</th>
      <th>Teslim Tarihi</th>
    </tr>
  </thead>
  <tr *ngFor="let rentalDetail of rentalDetails">
    <td>{{ rentalDetail.rentalId }}</td>
    <td>{{ rentalDetail.carName }}</td>
    <td>{{ rentalDetail.customerName }}</td>
    <td>{{ rentalDetail.rentDate }}</td>
    <td>{{ rentalDetail.returnDate }}</td>
  </tr>
</table>
